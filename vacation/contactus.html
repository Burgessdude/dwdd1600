<!doctype html>
<html lang="en">
    <head>
        <title>Budget Vacations</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta name="description" content="Your destination for the best vacation!">
        <meta name="author" content="Jacob Burgess">
        <link rel="stylesheet" href="traveler.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Start of the page header-->
        <header>
            <img src="palmtree.jpg" alt="Palm Tree" width= "75" height="75">
            <div>
                <h1>Budget Vacations</h1>
                <p>Your destination for the best vacation!</p>
            </div>
        </header>
        <!-- Start of the page navigation-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Destination Gallery</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li class="active"><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Start of the page content-->
        <main>
            <h1 id="sign">Contact Us</h1>
            <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
            <legend>Your Information</legend>
            <label>First Name* <input type="text" name="fname" required></label>
            <label>Last Name* <input type="text" name="lname" required></label>
            <label>Cell Number* <input type="tel" name="phone" required placeholder="e.g. 987-555-1234"></label>
            <label>Where do you usually go on vacation? <input type="text" name="place" required placeholder="e.g. Disneyland"></label>
            </fieldset>
                
                
            <label>What is your dream vacation?
                <textarea name="comments"></textarea>
            </label>

                
            <fieldset>
            <legend>What kind of vacations do you usually like to go on?</legend>    
                <label><input type="checkbox" name="pop" value="chosen"> Chill</label>
                <label><input type="checkbox" name="rock" value="chosen"> Sightseeing</label>           
                <label><input type="checkbox" name="rap" value="chosen"> Staycation</label>
                <label><input type="checkbox" name="classical" value="chosen"> A mix of each</label>

                <label>How often do you go on vacations?
                <select name="time">
                <option value="none">Please Select</option>
                <option value="never">Once a year</option>
                <option value="little">Less than once a year</option>
                <option value="moderate">More than once a year</option>
                <option value="expert">Never in my life</option>
                </select>
                </label>
            </fieldset>
                
            
            <fieldset>
            <legend>How many vacations have you been on?</legend>    
                <label><input type="radio" name="method" value="small">0-5</label>
                <label><input type="radio" name="method" value="medium">6-20</label>
                <label><input type="radio" name="method" value="large">20+</label>
            </fieldset>




            <input type="submit" value="Send Information"> 
            </form>





        </main>
        <!-- Start of the page footer-->
        <footer>
        <p>&copy; 2023 &bull; Jacob Burgess &bull; <a href="mailto:vacations@gmail.com">Email Us</a></p>
        </footer>
    </body>
</html>
