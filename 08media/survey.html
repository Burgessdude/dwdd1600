    <body>
        <!-- Start of the page header-->
        <header>
            <img src="recordicon.png" alt="record icon" width= "100" height="100">
            <div>
                <h1>Our Records</h1>
                <p>A history of Vinyl Records</p>
            </div>
        </header>
        <!-- Start of the page navigation-->
        <nav>
            <ul>
                <li> <a href="index.html">Vinyl History</a></li>
                <li><a href="favorites.html">My Favorite Records</a></li>
                <li><a href="covers.html">Record Covers</a></li>

                <li><a href="runtime.html">Record Runtimes</a></li>
                <li><a href="locations.html">Store Locations</a></li>
            </ul>
        </nav>
        <!-- Start of the page content-->
        <main>
            <h1 id="sign">Survey</h1>
            <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
            <legend>Your Information</legend>
            <label>First Name* <input type="text" name="fname" required></label>
            <label>Last Name* <input type="text" name="lname" required></label>
            <label>Cell Number* <input type="tel" name="phone" required placeholder="e.g. 987-555-1234"></label>
            <label>Where do you usually buy records? <input type="text" name="place" required placeholder="e.g. Amazon"></label>
            </fieldset>
                
                
            <label>What is your favorite record you own?
                <textarea name="comments"></textarea>
            </label>

                
            <fieldset>
            <legend>What types of music do you normally listen to?</legend>    
                <label><input type="checkbox" name="pop" value="chosen"> Pop</label>
                <label><input type="checkbox" name="rock" value="chosen"> Rock</label>           
                <label><input type="checkbox" name="rap" value="chosen"> Rap</label>
                <label><input type="checkbox" name="classical" value="chosen"> Classical</label>

                <label>How long have you been collecting Vinyl Records?
                <select name="time">
                <option value="none">Please Select</option>
                <option value="never">I haven't collected any Vinyl Records</option>
                <option value="little">Less than 6 months</option>
                <option value="moderate">Between 6 months and a year</option>
                <option value="expert">Longer than a year</option>
                </select>
                </label>
            </fieldset>
                
            
            <fieldset>
            <legend>How many Vinyl Records do you own?</legend>    
                <label><input type="radio" name="method" value="small">0-5</label>
                <label><input type="radio" name="method" value="medium">6-20</label>
                <label><input type="radio" name="method" value="large">20+</label>
            </fieldset>




            <input type="submit" value="Send Information"> 
            </form>





        </main>
        <!-- Start of the page footer-->
        <footer>
        <p>&copy; 2023 &bull; Jacob Burgess &bull; <a href="mailto:zen@gmail.com">Email Us</a></p>
        </footer>
    </body>
</html>
